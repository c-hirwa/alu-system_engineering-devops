<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #e74c3c;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .ascii-art {
            color: #888;
            font-family: monospace;
            margin: 20px 0;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oops! 404 Error</h1>
        <p>Looks like you've wandered off the map...</p>
        <div class="ascii-art">
		<img src="stroll-wandering.gif" alt="Wandering off the map" width="200" height="200">
        </div>
        <p>But don’t worry! We’ll get you back on track. Here’s a way out:</p>
        <a class="link" href="/">Take me Home</a>
    </div>

</body>
</html>
